name: 'Shipgate Setup'
description: 'Setup pnpm, Node.js, and build ISL packages for shipgate verification'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  pnpm-version:
    description: 'pnpm version to use'
    required: false
    default: '8'

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Build all packages
      shell: bash
      run: pnpm turbo build

    - name: Create shipgate reports directory
      shell: bash
      run: mkdir -p .shipgate/reports
