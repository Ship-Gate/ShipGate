name: Shipgate VS Code Extension

on:
  push:
    paths: ['packages/vscode/**']
    tags: ['vscode-v*']
  pull_request:
    paths: ['packages/vscode/**']

permissions:
  contents: read

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/vscode

      - name: Type check
        run: pnpm run typecheck
        working-directory: packages/vscode

      - name: Build extension
        run: pnpm run build
        working-directory: packages/vscode

      - name: Package VSIX
        run: npx vsce package --no-dependencies
        working-directory: packages/vscode

      - name: Verify VSIX was created
        run: ls -la packages/vscode/*.vsix

      - uses: actions/upload-artifact@v4
        with:
          name: shipgate-isl.vsix
          path: packages/vscode/*.vsix
          retention-days: 30

  publish-marketplace:
    name: Publish to VS Code Marketplace
    if: startsWith(github.ref, 'refs/tags/vscode-v')
    needs: build
    runs-on: ubuntu-latest
    environment: marketplace
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: packages/vscode

      - name: Build extension
        run: pnpm run build
        working-directory: packages/vscode

      - name: Validate tag matches package.json version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/vscode-v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version match confirmed: $TAG_VERSION"
        working-directory: packages/vscode

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --no-dependencies
        working-directory: packages/vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  publish-openvsx:
    name: Publish to Open VSX
    if: startsWith(github.ref, 'refs/tags/vscode-v')
    needs: build
    runs-on: ubuntu-latest
    environment: marketplace
    permissions:
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: shipgate-isl.vsix

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to Open VSX Registry
        run: npx ovsx publish *.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
