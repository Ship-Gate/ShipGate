name: Fuzz Tests

on:
  push:
    branches: [main]
    paths:
      - 'packages/parser/**'
      - '.github/workflows/fuzz.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/parser/**'
      - '.github/workflows/fuzz.yml'
  schedule:
    # Nightly fuzz run at 04:00 UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # ============================================================
  # Fuzz Smoke Test - Quick run on every PR
  # ============================================================
  fuzz-smoke:
    name: Fuzz Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parser
        run: pnpm --filter @isl-lang/parser build

      - name: Build corpus
        run: pnpm --filter @isl-lang/parser corpus:build

      - name: Run fuzz smoke test (10k iterations)
        run: pnpm --filter @isl-lang/parser test:fuzz:smoke
        env:
          FUZZ_ITERATIONS: 10000
          FUZZ_TIMEOUT: 5000

  # ============================================================
  # Fuzz Full Test - Longer run nightly
  # ============================================================
  fuzz-full:
    name: Fuzz Full Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parser
        run: pnpm --filter @isl-lang/parser build

      - name: Build corpus
        run: pnpm --filter @isl-lang/parser corpus:build

      - name: Run full fuzz test (100k iterations)
        run: pnpm --filter @isl-lang/parser test:fuzz
        env:
          FUZZ_ITERATIONS: 100000
          FUZZ_TIMEOUT: 10000

      - name: Upload fuzz results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-results
          path: |
            packages/parser/fuzz-corpus.json
            packages/parser/fuzz-report.json
          retention-days: 30
