name: ShipGate Smoke (Fresh Checkout)

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (Golden Path)
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: smoke-turbo-${{ runner.os }}-node20-${{ github.sha }}
          restore-keys: |
            smoke-turbo-${{ runner.os }}-node20-

      - name: Run smoke
        run: pnpm smoke
