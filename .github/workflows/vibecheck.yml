name: VibeCheck

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  vibecheck:
    name: VibeCheck Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run VibeCheck scan
        run: npx vibecheck scan full --ci --format json
      - name: Run VibeCheck ship check
        run: npx vibecheck ship check --json
