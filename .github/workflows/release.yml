name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      canary:
        description: 'Publish canary versions of experimental packages only'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ── Stable release via Changesets ──────────────────────────────────────
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.canary != 'true' }}
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build:production

      - name: Run tests
        run: pnpm test:production

      - name: Generate release manifest (provenance)
        run: npx tsx scripts/generate-release-manifest.ts

      - name: Upload release manifest
        uses: actions/upload-artifact@v4
        with:
          name: release-manifest
          path: reports/release-manifest.json
          retention-days: 90

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          title: 'chore: release packages'
          commit: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Post-publish provenance update
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Published packages:"
          echo '${{ steps.changesets.outputs.publishedPackages }}'
          # Re-generate manifest with final published versions
          npx tsx scripts/generate-release-manifest.ts

      - name: Commit release manifest
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/release-manifest.json
          git diff --cached --quiet || git commit -m "chore: update release manifest [skip ci]"
          git push

  # ── Canary publish for experimental packages ───────────────────────────
  canary:
    name: Canary Publish
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.canary == 'true' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build

      - name: Publish canary versions
        run: npx tsx scripts/canary-publish.ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── VS Code extension ──────────────────────────────────────────────────
  vscode-publish:
    name: Publish VS Code Extension
    runs-on: ubuntu-latest
    needs: release
    if: ${{ github.event.inputs.canary != 'true' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build VS Code extension
        working-directory: packages/vscode
        run: pnpm run build

      - name: Check if version changed
        id: check-version
        working-directory: packages/vscode
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if this version is already published
          PUBLISHED=$(npm view isl-lang@$CURRENT_VERSION version 2>/dev/null || echo "not-found")
          if [ "$PUBLISHED" = "not-found" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to VS Code Marketplace
        if: steps.check-version.outputs.should_publish == 'true'
        working-directory: packages/vscode
        run: pnpm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        continue-on-error: true

  # ── GitHub Release ─────────────────────────────────────────────────────
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: release
    if: ${{ github.event.inputs.canary != 'true' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get-tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.get-tag.outputs.tag != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get-tag.outputs.tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
