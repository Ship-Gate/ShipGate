# ShipGate Gate â€” blocks PRs that violate ISL specs
name: ShipGate Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  shipgate:
    name: ShipGate Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ShipGate
        id: verify
        run: |
          npx shipgate verify src/ --ci --output json > shipgate-result.json 2>&1 || true

          VERDICT=$(jq -r '.verdict // "ERROR"' shipgate-result.json)
          VIOLATIONS=$(jq -r '.violations | length // 0' shipgate-result.json)

          echo "verdict=$VERDICT" >> "$GITHUB_OUTPUT"
          echo "violations=$VIOLATIONS" >> "$GITHUB_OUTPUT"

      - name: Post PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let result;
            try {
              result = JSON.parse(fs.readFileSync('shipgate-result.json', 'utf8'));
            } catch {
              result = { verdict: 'ERROR', violations: [] };
            }

            const verdict = result.verdict || 'ERROR';
            const emoji = verdict === 'SHIP' ? 'âœ…' : 'ðŸ›‘';
            const violations = result.violations || [];

            let body = `## ${emoji} ShipGate: ${verdict}\n\n`;

            if (verdict === 'SHIP') {
              body += `All ISL specs pass. Safe to merge.\n`;
            } else {
              body += `**${violations.length} spec violation(s) found:**\n\n`;
              body += `| File | Result | Violation | Time |\n`;
              body += `|------|--------|-----------|------|\n`;

              for (const v of violations) {
                body += `| \`${v.file}\` | âœ— FAIL | ${v.summary} | ${v.duration} |\n`;
              }

              body += `\n**Verdict: NO_SHIP** â€” fix the violations above and push again.\n`;
            }

            body += `\n---\n*Powered by [ShipGate](https://github.com/isl-lang/isl)*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body?.includes('ShipGate:'));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Fail on NO_SHIP
        if: steps.verify.outputs.verdict == 'NO_SHIP'
        run: |
          echo "::error::ShipGate: NO_SHIP â€” ISL spec violations detected"
          exit 1
