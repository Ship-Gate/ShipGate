<!DOCTYPE html>
<html>
<head>
    <title>Dependency Graph - 01-money-transfer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .node { cursor: pointer; }
        .node circle { stroke: #333; stroke-width: 2px; }
        .node text { font-size: 12px; pointer-events: none; }
        .link { stroke: #999; stroke-opacity: 0.6; }
        .component { fill: #e1f5fe; }
        .hook { fill: #f3e5f5; }
        .api { fill: #ffebee; }
        .utility { fill: #e8f5e9; }
        .config { fill: #fff3e0; }
        .file { fill: #f5f5f5; }
        .stats { background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Dependency Graph Visualization</h1>
    <div class="stats">
        <strong>Stats:</strong> 
        Files: 2 | 
        Internal Imports: 0 | 
        External Imports: 3 | 
        Circular Dependencies: 0
    </div>
    <svg width="1200" height="800"></svg>
    
    <script>
        const data = {
            nodes: [{"id":"run-gate.ts","label":"run-gate","type":"file","imports":0,"importedBy":0},{"id":"src/accounts.ts","label":"accounts","type":"file","imports":0,"importedBy":0}],
            links: []
        };
        
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");
        
        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));
        
        const link = svg.append("g")
            .selectAll("line")
            .data(data.links)
            .enter().append("line")
            .attr("class", "link");
        
        const node = svg.append("g")
            .selectAll("g")
            .data(data.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        
        node.append("circle")
            .attr("r", d => Math.max(10, Math.min(30, d.imports + d.importedBy)))
            .attr("class", d => d.type);
        
        node.append("text")
            .text(d => d.label)
            .attr("x", 0)
            .attr("y", 0);
        
        node.on("click", function(event, d) {
            alert(`File: ${d.id}\nType: ${d.type}\nImports: ${d.imports}\nImported by: ${d.importedBy}`);
        });
        
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
