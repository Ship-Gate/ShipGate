# ShipGate â€” ISL verification on every PR
# Runs `npx shipgate verify src/` and fails the workflow on NO_SHIP
name: ShipGate

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  verify:
    name: ShipGate Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ShipGate Verify
        run: npx shipgate verify src/
