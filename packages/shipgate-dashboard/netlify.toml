[build]
  base = "packages/shipgate-dashboard"
  publish = ".next"
  command = "npx prisma generate && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  HUSKY = "0"
  NEXTAUTH_URL = "https://app.shipgate.dev"

[[plugins]]
  package = "@netlify/plugin-nextjs"
