name: Test ISL Gate Action

on:
  pull_request:
    paths:
      - 'packages/github-action-gate/**'
  push:
    branches:
      - main
    paths:
      - 'packages/github-action-gate/**'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          cd packages/github-action-gate
          npm install
          
      - name: Build action
        run: |
          cd packages/github-action-gate
          npm run build
          
      - name: Test action
        uses: ./packages/github-action-gate
        with:
          mode: check
          threshold: 70
          token: ${{ secrets.GITHUB_TOKEN }}
