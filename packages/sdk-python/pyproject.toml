[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "isl-sdk"
version = "0.1.0"
description = "Python SDK for ISL-verified APIs with async support and Pydantic models"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "IntentLang Team", email = "team@intentlang.dev" }
]
keywords = ["isl", "intent", "api", "sdk", "verification", "contracts"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.5.0",
    "websockets>=12.0",
    "tenacity>=8.2.0",
    "structlog>=23.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "respx>=0.20.0",
    "mypy>=1.7.0",
    "ruff>=0.1.0",
    "black>=23.11.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/intentlang/sdk-python"
Documentation = "https://docs.intentlang.dev/python"
Repository = "https://github.com/intentlang/sdk-python"
Issues = "https://github.com/intentlang/sdk-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/isl"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=isl --cov-report=term-missing"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
