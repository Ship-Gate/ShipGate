name: isl_flutter_sdk
description: Flutter SDK for ISL-verified APIs with type-safe contracts and runtime verification.
version: 1.0.0
homepage: https://github.com/intentos/sdk-flutter
repository: https://github.com/intentos/sdk-flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_secure_storage: ^9.0.0
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.2
  logger: ^2.0.2
  equatable: ^2.0.5
  meta: ^1.11.0
  retry: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  mockito: ^5.4.4
  mocktail: ^1.0.2
  http_mock_adapter: ^0.6.1

flutter:
  uses-material-design: true
