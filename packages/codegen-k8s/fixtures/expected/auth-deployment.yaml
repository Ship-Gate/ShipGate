apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-authentication-deployment
  labels:
    app.kubernetes.io/name: user-authentication
    app.kubernetes.io/component: server
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/managed-by: isl-codegen-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: user-authentication
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-authentication
        app.kubernetes.io/component: server
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/managed-by: isl-codegen-k8s
    spec:
      containers:
        - name: user-authentication
          image: "user-authentication:1.0.0"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: DOMAIN_NAME
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: DOMAIN_NAME
            - name: DOMAIN_VERSION
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: DOMAIN_VERSION
            - name: USER_ID
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: USER_ID
            - name: USER_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: USER_EMAIL
            - name: USER_STATUS
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: USER_STATUS
            - name: SESSION_ID
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: SESSION_ID
            - name: SESSION_USER_ID
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: SESSION_USER_ID
            - name: SESSION_EXPIRES_AT
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: SESSION_EXPIRES_AT
            - name: SESSION_REVOKED
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: SESSION_REVOKED
            - name: SESSION_IP_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: user-authentication-config
                  key: SESSION_IP_ADDRESS
            - name: USER_PASSWORD_HASH
              valueFrom:
                secretKeyRef:
                  name: user-authentication-secret
                  key: USER_PASSWORD_HASH
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
