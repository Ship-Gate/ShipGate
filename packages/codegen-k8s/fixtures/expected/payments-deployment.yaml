apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-deployment
  labels:
    app.kubernetes.io/name: payments
    app.kubernetes.io/component: server
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/managed-by: isl-codegen-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: payments
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payments
        app.kubernetes.io/component: server
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/managed-by: isl-codegen-k8s
    spec:
      containers:
        - name: payments
          image: "payments:1.0.0"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: DOMAIN_NAME
              valueFrom:
                configMapKeyRef:
                  name: payments-config
                  key: DOMAIN_NAME
            - name: DOMAIN_VERSION
              valueFrom:
                configMapKeyRef:
                  name: payments-config
                  key: DOMAIN_VERSION
            - name: ACCOUNT_ID
              valueFrom:
                configMapKeyRef:
                  name: payments-config
                  key: ACCOUNT_ID
            - name: ACCOUNT_BALANCE
              valueFrom:
                configMapKeyRef:
                  name: payments-config
                  key: ACCOUNT_BALANCE
            - name: ACCOUNT_IS_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: payments-config
                  key: ACCOUNT_IS_ACTIVE
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
