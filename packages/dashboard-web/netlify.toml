[build]
  command = "cd ../.. && pnpm install --filter @isl-lang/dashboard-web... && pnpm --filter @isl-lang/dashboard-web run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"
