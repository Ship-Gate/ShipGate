name: ShipGate ISL Verify

on:
  pull_request:
    paths:
      - './**'
      - '**/*.isl'
      - '.shipgate.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: ShipGate Verify
        run: npx shipgate verify . --fail-on error
